background_opacity: 1
window:
  padding:
    x: 10
    y: 10
  

font:
  size: 10
  normal:
    family: "MesloLGM Nerd Font Mono"
    style: Regular

  bold:
    family: " MesloLGM Nerd Font Mono"
    style: Regular

  italic:
    family: " MesloLGM Nerd Font Mono"
    style: Italic

  bold_italic:
    family: " MesloLGM Nerd Font Mono"
    style: Regular Italic



#ColorScheme Gruvbox
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: "#161616"
    # soft contrast: background = '0x32302f'
    foreground: "#d5c4a1"

  normal:
    black: "#1d2021"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#d5c4a1"

  # Bright colors
  bright:
    black: "#665c54"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#fbf1c7"

  cursor:
    text: "#1d2021"
    cursor: '#fb4934'

  indexed_colors:
    - { index: 16, color: "#fe8019" }
    - { index: 17, color: "#d65d0e" }
    - { index: 18, color: "#3c3836" }
    - { index: 19, color: "#504945" }
    - { index: 20, color: "#bdae93" }
    - { index: 21, color: "#ebdbb2" }

cursor:
  style: Beam

key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Add, mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
