background_opacity: 0.93
window:
  padding:
    x: 10
    y: 10
  

font:
  size: 15
  normal:
    family: "MesloLGM Nerd Font Mono"
    style: Regular

  bold:
    family: " MesloLGM Nerd Font Mono"
    style: Regular

  italic:
    family: " MesloLGM Nerd Font Mono"
    style: Italic

  bold_italic:
    family: " MesloLGM Nerd Font Mono"
    style: Regular Italic


    # Colors (Material Theme)
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  cursor:
    text: "#83a598"
    cursor: "#cc241d"

  indexed_colors:
    - { index: 16, color: "#fe8019" }
    - { index: 17, color: "#d65d0e" }
    - { index: 18, color: "#3c3836" }
    - { index: 19, color: "#504945" }
    - { index: 20, color: "#bdae93" }
    - { index: 21, color: "#ebdbb2" }

cursor:
  style: Beam

key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Add, mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
